<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <title>Git Cheatsheet</title>
  <meta name="description" content="Interactive Git Cheatsheet, categorizing commands based on what they affect.">
  <link rel="stylesheet" href="http://ndpsoftware.com/git-cheatsheet/1200.css" type="text/css"/>
  <link rel="stylesheet" href="http://ndpsoftware.com/git-cheatsheet/fonts/Impact-Label-fontfacekit/stylesheet.css" type="text/css"/>
  <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js'></script>
  <script src='scripts/csster.js'></script>
  <script src='scripts/styles.js'></script>
  <script src='scripts/commands.js'></script>
  <script src='scripts/base.js'></script>
  <script src='scripts/git-cheatsheet.js' type="text/javascript"></script>
</head>
<body class="">
<div id="hd" class="container_16">
  <h1 class="grid_8 alpha" data-docs="Categorize Git's commands based on what they affect.">Git Cheatsheet</h1>
  <div class="grid_8 omega">
    <h2 data-docs="another visualization from Andrew Peterson, NDP Software."><a href="http://ndpsoftware.com">an interaction
      from NDP Software</a></h2>
    <h6>(c) Andrew Peterson 2009-2012 All Rights Reserved.</h6>
    <script type="text/javascript">
      var p = /\?aw=([^\&]+)/.exec(document.location.search);
      p = p && p[1].replace(/%20/g, ' ') || 'Discover Your Character (entity)&nbsp;&mdash;&nbsp;Visit &amp;what&raquo;';
      document.write("<h3>");
      document.write('<a href="http://amp-what.com?utm_source=Git+Cheatsheet&utm_campaign=Text+Link+' +
              encodeURIComponent(p) +
              '&utm_medium=web" onclick="  _gaq.push([\'_trackEvent\', \'git-cheatsheet\', \'refer\', \'amp-what\', null])">');
      document.write(p);
      document.write('</a>');
      document.write("</h3>");
    </script>
  </div>
</div>
<div class="clear"></div>
<div id="diagram" class="container_16">
  <div id="stash" class="loc grid_2 alpha"
       data-docs='A place to hide modifications while you work on something else'><label>stash</label></div>
  <div id="workspace" class="loc grid_4"
          data-docs='Local checkout'><label>workspace</label></div>
  <div id="index" class="loc grid_3"
       data-docs='The "index"-- or "staging area"-- holds a snapshot of the content of the working tree, and it is this snapshot that is taken as the contents of the next commit.'>
    <label>index</label>
  </div>
  <div id="local_repo" class="loc grid_4"
       data-docs="Typical branches: master, dev (for local development), feature_x, bugfix_y"
        ><label>local repository</label>
  </div>
  <div id="remote_repo" class="loc grid_3 omega"
       data-docs="Default is 'origin'. Typical branches here: master, shared_feature_x, release_y"
        ><label>upstream repository</label>
  </div>
  <div id="commands">
  </div>
  <div id="info">
    <div class="screen"></div>
    <div class="cmd">&nbsp;</div>
    <div class="doc">&nbsp;</div>
  </div>
  <div><g:plusone size="small" annotation="inline" width="120"></g:plusone></div>
</div>
<script type="text/javascript">
  (function() {
    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/plusone.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
  })();
</script>
</body>
</html>
